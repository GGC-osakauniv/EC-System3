<html>

<head>
    <title>GGC Shop</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onload();">
    <header class="container">
        <div class="header"><a href="index.html">購入</a></div>
        <div class="header"><a href="stock.html">在庫表</a></div>
        <div class="header"><a href="history.html">履歴</a></div>
    </header>
    <!-- 絞り込み -->
    <table class="table_h">
        <tr>
            <td class="add">
                <button onclick="make_tr()">追加</button>
            </td>
            <td class="total">
                <span id="sum">計 0円</button>
            </td>
            <td class="purchase">
                <button onclick="purchase()">決済</button>
            </td>
        </tr>
    </table>
    <table class="table_m" id="table">
        <tr>
            <th class="cell_h">
                <label>アイテム</label>
            </th>
            <th class="cell_h">
                <label>バリエーション</label>
            </th>
            <th class="cell_h">
                <label>サイズ</label>
            </th>
            <th class="cell_h">
                <label>価格</label>
            </th>
            <th class="cell_h">
                <label>購入数</label>
            </th>
        </tr>
    </table>
    <button type="button" name="button" onclick="init();">初期化</button>
    <script type="text/javascript" src="history.js"></script>
</body>

</html>
