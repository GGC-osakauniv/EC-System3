<html>

<head>
    <title>GGC Shop</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onload();">
    <header class="container">
        <div class="header"><a href="index.html">購入</a></div>
        <div class="header"><a href="stock.html">在庫表</a></div>
        <div class="header"><a href="history.html">履歴</a></div>
    </header>
    <table class="table_h">
        <tr>
            <td class="add">
                <button onclick="make_tr()">追加</button>
            </td>
            <td class="total">
                <button onclick="save()">削除</button>
            </td>
            <td class="purchase">
                <button onclick="save()">保存</button>
            </td>
        </tr>
    </table>
    <table class="table_m" id="table_m">
        <tr>
            <th class="cell_h">
                <label>アイテム</label>
            </th>
            <th class="cell_h">
                <label>バリエーション</label>
            </th>
            <th class="cell_h">
                <label>サイズ</label>
            </th>
            <th class="cell_h">
                <label>在庫</label>
            </th>
        </tr>
    </table>
    <button type="button" name="button" onclick="init();">初期化</button>
    <script type="text/javascript" src="stock.js"></script>
</body>

</html>
