<html>

<head>
    <title>GGC Shop</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onload();">
    <header class="container">
        <div class="header"><a class="header" href="index.html">購入</a></div>
        <div class="header"><a class="header" href="stock.html">在庫表</a></div>
        <div class="header"><a class="header" href="receipt.html">履歴</a></div>
    </header>
    <table class="table_h">
        <tr>
            <td class="new">
                <a class="new" onclick="new_product()" id="new">追加</a>
            </td>
            <td class="change">
                <a class="change" onclick="change_product()" id="change">変更</a>
            </td>
            <td class="delete">
                <a class="delete" onclick="delete_product()" id="delete">削除</a>
            </td>
            <td class="purchase">
                <button class="purchase" onclick="purchase()">保存</button>
            </td>
        </tr>
    </table>
    <br>
    <table class="table_m" id="table_m">
        <tr>
            <th class="cell_h">
                <label>アイテム</label>
            </th>
            <th class="cell_h">
                <label>価格</label>
            </th>
            <th class="cell_h">
                <label>バリエーション</label>
            </th>
            <th class="cell_h">
                <label>サイズ</label>
            </th>
            <th class="cell_h">
                <label>在庫</label>
            </th>
        </tr>
    </table>
    <button type="button" name="button" onclick="init();">初期化</button>
    <script type="text/javascript" src="stock.js"></script>
</body>

</html>
